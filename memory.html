<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria - ¡No Way José!</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: #ff4757;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
            background: white;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
            display: none;
        }

        .memory-card.flipped img {
            display: block;
        }

        .score-container {
            text-align: center;
            margin: 20px 0;
            font-family: 'Permanent Marker', cursive;
        }

        @media (max-width: 600px) {
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">← Back to Menu</a>
        
        <header>
            <h1>Memoria</h1>
        </header>

        <div class="score-container">
            <div>Moves: <span id="moves">0</span></div>
            <div>Pairs Found: <span id="pairs">0</span> / 6</div>
        </div>

        <div class="memory-game" id="gameBoard"></div>
    </div>

    <audio id="flipSound" src="sounds/flip.wav"></audio>
    <audio id="matchSound" src="sounds/match.wav"></audio>
    <audio id="winSound" src="sounds/win.wav"></audio>

    <script src="js/memory.js"></script>
</body>
</html>
